emptyMsg = "Aucun inventaire pour le moment"
createUrl = "suivi_chiro/edit/inventaire"
detailUrl = "suivi_chiro/inventaire/"
mapSize = "large"
dataUrl = "suivi_chiro/inventaires"
mapConfig = "js/resources/chiro_site.json"
editAccess = 2
createBtnLabel = "Nouvel inventaire"
editUrl = "suivi_chiro/edit/inventaire/"
title = "Inventaire"

[[fields]]
    name = "id"
    label = "Id"
    [fields.filter]
        id = "text"
    [fields.options]
        visible = false
        style = "xs"

[[fields]]
    name = "id_base_visit"
    label = "id_base_visit"
    [fields.filter]
        id = "text"
    [fields.options]
        visible = false
        style = "xs"

[[fields]]
    name = "visit_date_min"
    label = "Date d'inventaire"
    [fields.filter]
        bvDate = "text"
    [fields.options]
        visible = true
        type = "date"
        style = "l"
        primary = true

[[fields]]
    name = "observateurs"
    label = "Observateurs"
    [fields.filter]
        observateurs = "text"
    [fields.options]
        visible = true
        type = "list"
        style = "xl"

[[fields]]
    name = "nb_taxons"
    label = "Taxons"

    [fields.filter]
        nbTaxons = "text"
    [fields.options]
        visible = true
        style = "xs"
[[fields]]
    name = "abondance"
    label = "Abondance"

    [fields.filter]
        abondance = "text"
        [fields.options]
            visible = true
            style = "xs"

[filtering]
limit = 200
