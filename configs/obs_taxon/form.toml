            nullable = true

    [[groups.fields]]
        name = "espece_incertaine"
        type = "bool"
        label = "Espece incertaine"

    [[groups.fields]]
        help = "Informations complémentaires sur l'observation"
        name = "commentaire"
        type = "text"
        label = "Commentaires"

    [[groups.fields]]
        help = "Photographies pour identification"
        name = "obsTaxonFichiers"
