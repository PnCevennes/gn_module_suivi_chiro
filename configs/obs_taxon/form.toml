            ref = "parent"

    [[groups.fields]]
        name = "id_digitiser"
        type = "hidden"
        label = "Numerisateur"
        [groups.fields.options]
            ref = "userId"

    [[groups.fields]]
        name = "cd_nom"
        type = "taxhub"
        label = "Nom taxon"

    [[groups.fields]]
        name = "tx_presume"
